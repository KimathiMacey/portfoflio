   <!--Hero section--> <hr>
    <header>
        <img src="./images/Macey-removebg-preview.png" 
        alt="Profile image" 
        width="300" length= "300"/>
        <h1> Drop me line</h1>
        <p> Whether it's a compliment, a service request,
            project or consultation,
            you can reach me by filling the form below.
        </p>
    </header>

    <!--jumbotron--> 
    
    <p><h2> To reach out to me </h2></p>

    <!-- Main page content--><hr>
    <main>
        <form action="contact-form">

            <label for="email">Email*</label><br>
            <input type="text" name="email"  size="50" placeholder="Your Email" required>
            <br>
            <br>
            
            <label for="name">Name*</label><br>
            <input type="text" name="name" size="50" placeholder="Your Name" required>
            <br>
            <br>
            
            <label for="tel">Tel</label>
            <input type="tel" name="Tel" size="3" placeholder="+254">
            <input type="text" name="Tel" id="Tel" placeholder="7********">
            <br>
            <br>

            <label for="Products">Preffered means:</label>
            Tel:<input type="radio" name="Preffered means" value="Tel">
            Email:<input type="radio" name="Preffered means" value="Email">
            
            <br>
            <br>

            <label for="Product">Product*</label>
            <select name="Types of services" id="Services">
                <option value="web application development">web application</option>
                <option value="system integration">system integration</option>
                <option value="software prototyping">Software prototyping</option>
                <option value="network consulting">network consulting</option>
                <option value="cloud computing">cloud computing</option>
                <option value="basic software development">basic software development</option>
                <option value="quality assurance">quality assurance</option>
            </select>
            <br>
            <br>

            <label for="Subject">Subject</label>
            <input type="text" name="Subject" size="28">
            <br>
            <br>
            
            <label for="Message">Message*</label>
            <textarea name="Message" id="Message" cols="30" rows="10"></textarea>
            <br>
            <br>

            <label for="subscription">Subscribe to news and offers</label>
            <input type="checkbox" name="">
            <br>
            <br>
            
            
            <label for="Send message"></label>
            <input type="button" value="Send message">
            
            <br>
            <br>

        </form>
    </main>
